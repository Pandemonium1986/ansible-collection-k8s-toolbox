---
name: "Molecule"
on:
  schedule:
    - cron: "0 21 * * *"
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: "Ansible: Lint"
    runs-on: ubuntu-20.04
    steps:
      - name: "Init: Run checkout"
        uses: actions/checkout@v4
      - name: "Ansible: Lint role"
        uses: ansible/ansible-lint@main
        with:
          args: "--exclude .github .pre-commit-config.yaml"
  molecule:
    name: "Molecule: Test"
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        images:
          - "centos7"
          - "debian11"
          - "ubuntu2004"
    container:
      image: ghcr.io/pandemonium1986/alpine313:nightly
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${{ github.workspace }}:/opt/workspace/${{ github.repository }}
      env:
        ANSIBLE_FORCE_COLOR: "1"
        PY_COLORS: "1"
        DKR_IMAGE: ${{ matrix.images }}
      options: >-
        --workdir /opt/workspace/${{ github.repository }}
    needs:
      - lint
    steps:
      - name: "Init: Run checkout"
        uses: actions/checkout@v4
      - name: "Molecule: Create"
        run: molecule create
      - name: "Molecule: Converge"
        run: molecule converge
      - name: "Molecule: Idempotence"
        run: molecule idempotence
      - name: "Molecule: Verify"
        run: molecule verify
      - name: "Molecule: Destroy"
        run: molecule destroy
